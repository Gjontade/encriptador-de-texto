<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Encriptador de Texto</title>
	</head>
	<body>
		<header>
			<img
				src="https://raw.githubusercontent.com/FrankRC1/Challenge-Encriptador-de-texto/main/img/logo-alura.png"
				alt="Logo de Alura"
				class="logoAlura" />

			<h1>Challenge 1: Encriptador de texto</h1>
		</header>

		<main class="main">
			<section class="encriptador">
				<textarea
					class="encriptar"
					placeholder="Ingrese el texto aquí..."></textarea>
				<div class="aviso-encriptador">
					<img src="./img/aviso.svg" alt="aviso-imagen" class="img-aviso" />
					<p class="aviso-texto">Sólo letras minúsculas y sin acentos...</p>
				</div>

				<div class="encriptador-container">
					<button type="submit" class="btn-encriptar">Encriptar</button>
					<button type="submit" class="btn-desencriptar">Desencriptar</button>
				</div>
			</section>

			<section class="tarjeta-texto">
				<div class="tarjeta-container">
					<img
						src="./img/muñeco.svg"
						alt="muñeco tarjeta"
						class="img-muñeco" />
					<p class="texto-uno">Ningún mensaje fue encontrado</p>
					<p class="texto-dos">
						Ingresa el texto que desees encriptar o desencriptar.
					</p>
				</div>

				<textarea type="mensaje" class="evaluar" readonly></textarea>
				<button type="submit" class="btn-copy">Copiar Texto</button>
			</section>
		</main>

		<footer>
			<p>
				Desarrollado por Gonzalo Federico Jontade - Alura Latam - ONE Grupo 7 -
				2024
			</p>
		</footer>

		<script src="app.js"></script>
	</body>
</html>
